services:
  - type: web
    name: yinbao-system
    runtime: node
    plan: free
    buildCommand: pnpm install && pnpm build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: JWT_SECRET
        value: local-dev-secret-key-yinbao-2026
      - key: VITE_APP_ID
        value: local-dev
      - key: OWNER_OPEN_ID
        value: local-dev-owner
